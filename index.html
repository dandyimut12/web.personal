<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Pendaftaran</title>
  <style>
    body {
     
      font-family: Arial, sans-serif;
      background-color: #09dae9;
      padding: 40px;
    }

    form {
      max-width: 500px;
      margin: auto;
      background-color: #040202;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #f7f2f2;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #f7f2f2;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    input[type="date"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    fieldset {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    legend {
      font-weight: bold;
      color: #444;
    }

    .radio-group,
    .checkbox-group {
      margin-top: 10px;
    }

    .radio-group label,
    .checkbox-group label {
      display: inline-block;
      margin-right: 15px;
      font-weight: normal;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button[type="submit"] {
      background-color: #f6df0c;
      color: #fff;
    }

    button[type="submit"]:hover {
      background-color: #0df909;
    }

    button[type="reset"] {
      background-color: #09ecf0;
      color: #191212;
      margin-left: 10px;
    }

    button[type="reset"]:hover {
      background-color: #b7aead;
    }
  </style>
</head>
<body>
  <form action="#" method="post">
    <h2>Form Pendaftaran</h2>

    <label for="nama">Nama</label>
    <input type="text" id="nama" name="nama" placeholder="Masukan Nama" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Masukan email" required>

    <label for="alamat">Alamat</label>
    <textarea id="alamat" name="alamat" rows="4" cols="30"></textarea>

    <fieldset>
      <legend>Personal Data</legend>

      <label for="gender">Jenis Kelamin</label>
      <select id="gender" name="gender">
        <option value="laki-laki">Laki-laki</option>
        <option value="perempuan">Perempuan</option>
      </select>

      <label for="umur">Umur</label>
      <input type="number" id="umur" name="umur">

      <label for="tgl">Tanggal Lahir</label>
      <input type="date" id="tgl" name="tgl">
    </fieldset>

    <label>Membership</label>
    <div class="radio-group">
      <input type="radio" id="simple" name="membership" value="simple">
      <label for="simple">Simple</label>
      <input type="radio" id="vip" name="membership" value="vip">
      <label for="vip">VIP</label>
    </div>

    <label>Saya suka</label>
    <div class="checkbox-group">
      <input type="checkbox" id="berenang" name="hobi" value="berenang">
      <label for="berenang">Berenang</label>
      <input type="checkbox" id="drama" name="hobi" value="nonton_korea_drama">
      <label for="drama">Nonton Korea Drama</label>
    </div>

    <button type="submit">Kirim</button>
    <button type="reset">Ulang</button>
  </form>
</body>
</html>
